<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stravinsky | The Maestro's Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #f1d592;
            --blue-dark: rgba(5, 10, 29, 0.94);
            --correct: #27ae60;
            --wrong: #c0392b;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0; 
            background: #000 url('https://upload.wikimedia.org/wikipedia/commons/3/33/Igor_Stravinsky_LOC_32392u.jpg') center/cover no-repeat fixed;
            color: white;
            font-family: 'Inter', sans-serif; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(1.2px); 
            z-index: -1;
        }

        #game-container {
            width: 95%; max-width: 750px;
            background: var(--blue-dark);
            border: 1px solid rgba(212, 175, 55, 0.4); 
            border-radius: 30px;
            padding: 50px; 
            text-align: center;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            animation: containerEntry 0.8s ease-out;
        }

        @keyframes containerEntry {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* BARRA DE PROGRESO */
        .progress-bar-wrap {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 30px 30px 0 0;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--gold), var(--gold-bright));
            transition: width 0.4s ease;
        }

        .header-game { 
            font-family: 'Playfair Display'; 
            color: var(--gold); 
            font-size: 2.2rem; 
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-style: italic;
        }
        
        .status-info { 
            display: flex; 
            justify-content: space-between; 
            color: var(--gold-bright); 
            margin-bottom: 30px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* TIMER */
        #timer-display {
            font-family: 'Playfair Display';
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .question-text { 
            font-size: 1.7rem; 
            min-height: 100px; 
            margin-bottom: 35px;
            font-family: 'Playfair Display', serif;
            line-height: 1.3;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .option {
            background: var(--glass); 
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 22px; 
            border-radius: 15px; 
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .option:hover { 
            background: rgba(212, 175, 55, 0.1); 
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .correct { background: var(--correct) !important; color: white !important; border-color: transparent !important; box-shadow: 0 0 20px rgba(39, 174, 96, 0.4); }
        .wrong { background: var(--wrong) !important; color: white !important; border-color: transparent !important; box-shadow: 0 0 20px rgba(192, 57, 43, 0.4); }
        .hidden-opt { opacity: 0; pointer-events: none; transform: scale(0.9); }

        .lifelines { margin-top: 40px; display: flex; justify-content: center; gap: 25px; }
        .lifeline-btn { 
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 12px 28px; border-radius: 50px; cursor: pointer; font-size: 0.75rem;
            font-weight: 700; letter-spacing: 1px; transition: 0.3s;
            text-transform: uppercase;
        }
        .lifeline-btn:hover:not(:disabled) { background: var(--gold); color: black; }
        .lifeline-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        #final-screen { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-retry {
            margin-top: 40px;
            background: linear-gradient(135deg, var(--gold), var(--gold-bright));
            color: black;
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            transition: 0.3s;
        }
        .btn-retry:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5); }

        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } #game-container { padding: 30px 20px; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="progress-bar-wrap"><div id="progress-bar"></div></div>
    
    <div id="quiz-ui">
        <div class="header-game">Stravinsky</div>
        <div class="status-info">
            <span id="q-count">I / X</span>
            <div id="timer-display">15s</div>
            <span id="score">Pts: 0</span>
        </div>
        <div id="question" class="question-text">Cargando...</div>
        <div id="options-container" class="options-grid"></div>
        <div class="lifelines">
            <button class="lifeline-btn" id="btn-50" onclick="use5050()">50:50</button>
            <button class="lifeline-btn" id="btn-hint" onclick="useHint()">Llamada al Maestro</button>
        </div>
    </div>

    <div id="final-screen">
        <div style="font-size: 6rem; margin-bottom: 20px;" id="final-emoji"></div>
        <h2 id="final-title" style="color: var(--gold); font-size: 3rem; margin: 10px 0; font-family: 'Playfair Display';"></h2>
        <p id="final-msg" style="font-size: 1.3rem; opacity: 0.9; font-weight: 300;"></p>
        <button class="btn-retry" onclick="resetGame()">REINICIAR DESAF√çO</button>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(f, d, type='sine') {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(0, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 0.05);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    const fullBank = [
        { q: "¬øEn qu√© pa√≠s naci√≥ √çgor Stravinski?", a: ["Rusia", "Francia", "Italia", "USA"], c: "Rusia", p: "Patria de los zares." },
        { q: "¬øQu√© ballet caus√≥ un mot√≠n en 1913?", a: ["La Consagraci√≥n de la Primavera", "Petrushka", "Pulcinella", "El P√°jaro de Fuego"], c: "La Consagraci√≥n de la Primavera", p: "Ritual de primavera." },
        { q: "¬øQui√©n fue su maestro principal?", a: ["Rimsky-Korsakov", "Tchaikovsky", "Debussy", "Wagner"], c: "Rimsky-Korsakov", p: "Maestro de orquestaci√≥n." },
        { q: "¬øD√≥nde vivi√≥ gran parte de su exilio en USA?", a: ["Los √Ångeles", "Nueva York", "Chicago", "Boston"], c: "Los √Ångeles", p: "Hollywood." },
        { q: "¬øQu√© estilo define su periodo de orden?", a: ["Neoclasicismo", "Barroco", "Minimalismo", "Jazz"], c: "Neoclasicismo", p: "Regreso a lo cl√°sico." },
        { q: "¬øQu√© instrumento tocaba para componer?", a: ["Piano", "Flauta", "Viol√≠n", "Arpa"], c: "Piano", p: "88 teclas." },
        { q: "¬øEn qu√© ciudad italiana est√° enterrado?", a: ["Venecia", "Roma", "Mil√°n", "N√°poles"], c: "Venecia", p: "Ciudad de los canales." },
        { q: "¬øT√©cnica que adopt√≥ en su vejez?", a: ["Serialismo", "Pop", "Rock", "Grunge"], c: "Serialismo", p: "Dodecafonismo." },
        { q: "¬øPor qu√© fue arrestado en Boston?", a: ["Arreglo del Himno", "Espionaje", "Robo", "Pelea"], c: "Arreglo del Himno", p: "Armon√≠a prohibida." },
        { q: "¬øEmpresario de los Ballets Rusos?", a: ["Di√°guilev", "Picasso", "Nijinsky", "Cocteau"], c: "Di√°guilev", p: "Sergu√©i." },
        { q: "¬øCu√°l fue su primer gran √©xito?", a: ["El P√°jaro de Fuego", "Agon", "Misa", "Ragtime"], c: "El P√°jaro de Fuego", p: "Criatura m√°gica de fuego." },
        { q: "¬øCon qu√© pintor colabor√≥ en Pulcinella?", a: ["Picasso", "Dal√≠", "Monet", "Van Gogh"], c: "Picasso", p: "Padre del cubismo." },
        { q: "¬øQu√© √≥pera es considerada neocl√°sica?", a: ["The Rake's Progress", "Aida", "Carmen", "Tosca"], c: "The Rake's Progress", p: "Progreso de un libertino." },
        { q: "¬øCu√°l es el ritmo base de su m√∫sica?", a: ["Impredecible", "Uniforme", "Lento", "Vals"], c: "Impredecible", p: "Acent√∫a lo inesperado." },
        { q: "¬øEn qu√© isla de Venecia est√° su tumba?", a: ["San Michele", "Murano", "Burano", "Lido"], c: "San Michele", p: "La isla cementerio." },
        { q: "¬øC√≥mo se llama su ballet sobre Apolo?", a: ["Apolo Musageta", "Apolo Solar", "El Sol", "Mito"], c: "Apolo Musageta", p: "Usa el t√©rmino Musageta." },
        { q: "¬øA qu√© edad muri√≥ Stravinski?", a: ["88", "50", "30", "70"], c: "88", p: "Casi noventa." },
        { q: "¬øQu√© animal aparece en uno de sus t√≠tulos?", a: ["Zorro", "Gato", "Perro", "Elefante"], c: "Zorro", p: "Renard." },
        { q: "¬øPara qu√© Disney se us√≥ su m√∫sica?", a: ["Fantas√≠a", "Dumbo", "Bambi", "Cenicienta"], c: "Fantas√≠a", p: "Aparece Mickey." },
        { q: "¬øEn qu√© a√±o se estren√≥ la Consagraci√≥n?", a: ["1913", "1950", "1800", "1999"], c: "1913", p: "Antes de la Gran Guerra." },
        { q: "¬øQu√© religi√≥n practicaba profundamente?", a: ["Ortodoxo Ruso", "Ateo", "Budista", "Jud√≠o"], c: "Ortodoxo Ruso", p: "Religi√≥n de su tierra." },
        { q: "¬øCon qu√© core√≥grafo trabaj√≥ en Agon?", a: ["Balanchine", "Graham", "Pina", "Fokine"], c: "Balanchine", p: "George." },
        { q: "¬øQu√© obra escribi√≥ para vientos?", a: ["Sinfon√≠as de Viento", "Jazz Suite", "Sonata", "Trio"], c: "Sinfon√≠as de Viento", p: "Est√° en el t√≠tulo." },
        { q: "¬øElemento clave en su etapa rusa?", a: ["Percusi√≥n", "Guitarra", "Sitar", "Ukelele"], c: "Percusi√≥n", p: "Golpes r√≠tmicos." },
        { q: "¬øQu√© ciudad lo acogi√≥ tras Rusia?", a: ["Par√≠s", "Madrid", "Tokio", "Berl√≠n"], c: "Par√≠s", p: "Capital de Francia." },
        { q: "¬øCu√°l es su obra basada en salmos?", a: ["Sinfon√≠a de los Salmos", "Misa", "R√©quiem", "Salmo 1"], c: "Sinfon√≠a de los Salmos", p: "C√°nticos b√≠blicos." },
        { q: "¬øA qui√©n admiraba secretamente?", a: ["Ambos", "Schoenberg", "Tchaikovsky", "Ninguno"], c: "Ambos", p: "D√∫o de genios." },
        { q: "¬øNombre de su estudio?", a: ["El laboratorio", "La celda", "La oficina", "El b√∫nker"], c: "El laboratorio", p: "Lugar de experimentos." },
        { q: "¬øQu√© bebida amaba?", a: ["Whisky", "T√©", "Vino", "Leche"], c: "Whisky", p: "Bebida escocesa." },
        { q: "¬øQu√© obra trata sobre un soldado?", a: ["Historia del Soldado", "Guerra", "Marcha", "Paz"], c: "Historia del Soldado", p: "Fausto musical." }
    ];

    let gameQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function initGame() {
        gameQuestions = [...fullBank].sort(() => Math.random() - 0.5).slice(0, 10);
        currentIdx = 0; score = 0;
        document.getElementById("quiz-ui").style.display = "block";
        document.getElementById("final-screen").style.display = "none";
        document.getElementById("btn-50").disabled = false;
        document.getElementById("btn-hint").disabled = false;
        loadQuestion();
    }

    function startTimer() {
        clearInterval(timer);
        timeLeft = 15;
        document.getElementById("timer-display").innerText = timeLeft + "s";
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer-display").innerText = timeLeft + "s";
            if(timeLeft <= 0) {
                clearInterval(timer);
                checkAnswer(null, null); // Tiempo agotado
            }
        }, 1000);
    }

    function loadQuestion() {
        startTimer();
        const q = gameQuestions[currentIdx];
        document.getElementById("q-count").innerText = `Movimiento ${currentIdx + 1} / 10`;
        document.getElementById("score").innerText = `Puntos: ${score}`;
        document.getElementById("question").innerText = q.q;
        document.getElementById("progress-bar").style.width = (currentIdx * 10) + "%";
        
        const container = document.getElementById("options-container");
        container.innerHTML = "";

        const shuffledOptions = [...q.a].sort(() => Math.random() - 0.5);
        shuffledOptions.forEach(txt => {
            const btn = document.createElement("div");
            btn.className = "option";
            btn.innerText = txt;
            btn.onclick = () => checkAnswer(txt, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        clearInterval(timer);
        const correct = gameQuestions[currentIdx].c;
        const all = document.querySelectorAll(".option");
        all.forEach(b => b.style.pointerEvents = "none");

        if (selected === correct) {
            btn.classList.add("correct");
            playSound(600, 0.5);
            score++;
        } else {
            if(btn) btn.classList.add("wrong");
            playSound(200, 0.8, 'sawtooth');
            all.forEach(b => { if(b.innerText === correct) b.classList.add("correct"); });
        }

        setTimeout(() => {
            currentIdx++;
            if (currentIdx < 10) loadQuestion();
            else showFinal();
        }, 1500);
    }

    function use5050() {
        const correct = gameQuestions[currentIdx].c;
        const all = Array.from(document.querySelectorAll(".option"));
        const incorrects = all.filter(b => b.innerText !== correct);
        incorrects.sort(() => Math.random() - 0.5).slice(0, 2).forEach(b => b.classList.add("hidden-opt"));
        document.getElementById("btn-50").disabled = true;
    }

    function useHint() {
        playSound(440, 0.2);
        alert("üìû EL MAESTRO SUSURRA: " + gameQuestions[currentIdx].p);
        document.getElementById("btn-hint").disabled = true;
    }

    function showFinal() {
        document.getElementById("progress-bar").style.width = "100%";
        document.getElementById("quiz-ui").style.display = "none";
        document.getElementById("final-screen").style.display = "block";
        
        const title = document.getElementById("final-title");
        const msg = document.getElementById("final-msg");
        const emoji = document.getElementById("final-emoji");

        if (score >= 8) {
            emoji.innerText = "üèÜ";
            title.innerText = "Genio";
            msg.innerText = `Has dominado la partitura con ${score} puntos. Stravinsky te aplaude desde el palco.`;
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#d4af37', '#ffffff'] });
        } else {
            emoji.innerText = "üéª";
            title.innerText = "Disonancia";
            msg.innerText = `Solo ${score} puntos. La armon√≠a requiere m√°s pr√°ctica.`;
        }
    }

    function resetGame() {
        initGame();
    }

    window.onload = initGame;
</script>
</body>
</html>
